<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a Random Password</h1>
        <div class="display">
            <input type="text" id="password" placeholder="Random Password">
            <i class="fa-regular fa-copy" onclick="copyPassword()"></i>
        </div>
        <button onclick="createPassword()"><img src="./generate.png" alt="generate">Generate Password</button>
    </div>

    <script>
        const passwordBox = document.getElementById("password");
const length = 8;

const upperCase  = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const lowerCase  = "abcdefghijklmnopqrstuvwxyz";
const Number = "0123456789";
const symbols = "@#$%^&*()_+~|{[]<>/-=}"

const allChars = upperCase + lowerCase  + Number + symbols;

function createPassword(){
    let password = "";
    password += upperCase[Math.floor(Math.random()*upperCase.length)];
    password += lowerCase[Math.floor(Math.random()*lowerCase.length)];
    password += Number[Math.floor(Math.random()*Number.length)];
    password += symbols[Math.floor(Math.random()*symbols.length)];

    while (length > password.length) {
        password += allChars[Math.floor(Math.random()*allChars.length)];
    }
    passwordBox.value = password;

}

function copyPassword(){
    passwordBox.select();
    document.execCommand("copy");
}
    </script>
</body>
</html>
